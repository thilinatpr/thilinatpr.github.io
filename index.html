<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Class Selector</title>
  <style>
    /* Define styles for the button with the "myButton" class */
    .myButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Define a different style when the button is hovered */
    .myButton:hover {
      background-color: #45a049;
    }

    /* Define styles for the hidden div */
    .hiddenDiv {
      display: none;
      padding: 10px;
      margin-top: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Button with the "myButton" class -->
  <button class="myButton" onclick="buttonClicked()">Click me</button>

  <!-- Hidden div with the "hiddenDiv" class -->
  <div class="hiddenDiv" id="hiddenDiv">my hidden text</div>

  <script>
    // JavaScript function to be executed when the button is clicked
    function buttonClicked() {
      // Get the hidden div by its ID
      var hiddenDiv = document.getElementById('hiddenDiv');

      // Toggle the display property to show or hide the div
      if (hiddenDiv.style.display === 'none') {
        hiddenDiv.style.display = 'block';
      } else {
        hiddenDiv.style.display = 'none';
      }
    }
  </script>

</body>
</html>
