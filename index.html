<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Class Selector</title>
  <style>
    /* Define styles for the button with the "myButton" class */
    .myButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Define styles for the hidden div */
    .hiddenDiv {
      padding: 10px;
      margin-top: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Button with the "myButton" class -->
  <button class="myButton" onclick="buttonClicked()">Click me</button>

  <script>
    // JavaScript function to be executed when the button is clicked
    function buttonClicked() {
      // Use document.write to add the hidden div dynamically
      document.write('<div class="hiddenDiv">my hidden text</div>');
    }
  </script>

</body>
</html>
